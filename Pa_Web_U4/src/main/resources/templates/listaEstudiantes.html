<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<h1>Mi pagina principal</h1>
<div class="table table-dark table-striped"> 
<table>
	<!--Para tablas dimanicas-->
	<!--cabecera tabla-->
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			
			<th>Borrar</th>
		</tr>
	</thead>
	<!--cuerpo tabla-->
	<tbody>
		<tr th:each="estudiante:${estudiantes}">
		<form action="#" th:action="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" th:object="${estudiante}"th:method="delete">
			<td th:text="${estudiante.id}" ></td>
			<td th:text="${estudiante.nombre}" ></td>
			<td th:text="${estudiante.apellido}" ></td>
			<td>
				<input type="submit" value="Borrar">
			</td>
		</form>
		<tr>
	</tbody>
</table>
</div>
</body>

</html>
